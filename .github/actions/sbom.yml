name: 'Generate SBOM'
description: 'Generate Software Bill of Materials'
inputs:
  generate-public:
    description: 'Generate public SBOMs'
    required: false
    default: 'false'
  upload-artifacts:
    description: 'Upload SBOM artifacts'
    required: false
    default: 'true'
  retention-days:
    description: 'Artifact retention days'
    required: false
    default: '30'

runs:
  using: 'composite'
  steps:
    - name: Generate SBOMs
      shell: bash
      run: make sbom

    - name: Generate Public SBOMs
      if: ${{ inputs.generate-public == 'true' }}
      shell: bash
      run: make sbom-public

    - name: Upload SBOM artifacts
      if: ${{ inputs.upload-artifacts == 'true' }}
      uses: actions/upload-artifact@v4
      with:
        name: sbom-${{ github.sha }}
        path: sbom/
        retention-days: ${{ inputs.retention-days }}