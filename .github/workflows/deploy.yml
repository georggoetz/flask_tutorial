name: Deploy to Fly.io

on:
  push:
    branches:
      - master
    paths:
      - 'CHANGELOG.md'
      - 'pyproject.toml'
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only deploy if this is a release-please merge (CHANGELOG.md was updated)
    if: |
      contains(github.event.head_commit.message, 'chore(master): release') || 
      github.event_name == 'workflow_dispatch'
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: flask_tutorial
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/flask_tutorial
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@v1

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install .[dev]
          pip install .
          npm install

      - name: Security audit npm packages
        run: |
          # Fail on high/critical vulnerabilities, allow moderate/low
          npm audit --audit-level=high || echo "::warning::npm audit found high/critical vulnerabilities"
          npm audit --json > npm-audit.json || true
          
      - name: Upload security audit results
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-results
          path: npm-audit.json

      - name: Lint Python
        run: .venv/bin/flake8

      - name: Lint JS
        run: npm run eslint

      - name: Run JS tests
        run: npm run test:ci

      - name: Run Python tests
        run: .venv/bin/pytest -v

      - name: Run Python coverage
        run: |
          .venv/bin/coverage run -m pytest
          .venv/bin/coverage report

      - name: Generate coverage HTML report
        run: .venv/bin/coverage html

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov/
          retention-days: 7

      - name: Initialize database
        run: make init-db

      - name: Build frontend assets
        run: make webpack

      - name: Run end-to-end tests (Cypress)
        run: make cypress-run

      - name: Upload Cypress Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots/
          retention-days: 7

      - name: Deploy to Fly.io
        if: (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/master') && success()
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl deploy --remote-only
